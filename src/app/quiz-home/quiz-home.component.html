<div class="quiz-home" *ngIf="!quizStarted">
    <div class="header">
      <h1>¡Hora del Quiz!</h1>
      <p>Aprende jugando sobre cómo cuidar el agua mientras te diviertes.</p>
    </div>
    <button (click)="startMusic()" class="start-button">¡Empezar el Quiz!</button>

  </div>
  
  <div class="quiz-container background" *ngIf="quizStarted" [@expandScreen]>
    
    <app-quiz></app-quiz>
    <button id="mute" (click)="muteMusic()">Silenciar</button>

    
  </div>
